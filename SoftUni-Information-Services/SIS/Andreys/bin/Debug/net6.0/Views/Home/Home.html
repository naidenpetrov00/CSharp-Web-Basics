<h1 class="text-center"><span class="badge badge-pill badge-dark">Products</span></h1>
<div class="bg-blur container">
    <div class="row">
        <div class="col-3 text-center">
            @foreach (var value in Model)
            {
            <a href="/Products/Details?id=@value.Id"><img src="@value.ImageUrl" class="img-fluid" width="200" height="200" /></a>
            <h5 class="text-center">@value.Name</h5>
            <h2 class="text-center">@value.Price</h2>
            }
        </div>
    </div>
</div>
